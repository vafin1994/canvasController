<div class="canvas-boundary">
  <div *ngFor="let asset of getAssets()" class="canvas-element" cdkDragBoundary=".canvas-boundary" cdkDrag>
    <div cdkDragHandle class="canvas-handle">
      <mat-icon style="color: white; cursor: pointer" (click)="removeAsset(asset)">close</mat-icon>
    </div>
    <app-canvas-item [asset]="asset"></app-canvas-item>
  </div>
</div>
