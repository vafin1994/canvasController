<div>
  <button (click)="play()" mat-button>Play all
    <mat-icon>play_circle</mat-icon>
  </button>
  <button (click)="pause()" mat-button>Pause all
    <mat-icon>pause</mat-icon>
  </button>
  <button (click)="mute()" mat-button>Mute all
    <mat-icon>volume_off</mat-icon>
  </button>
  <button (click)="unmute()" mat-button>Unmute all
    <mat-icon>volume_up</mat-icon>
  </button>
</div>
